<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bootstrap本地模板</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 引入 Bootstrap -->
<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
<style type="text/css">
div.demo{
	border-style:solid;
	border-width:1px;
	border-color:#999;
	background-color:#eee;
	height:50px;
	margin-left:-10px;
	margin-top:20px;
	}
</style>
<body>
<div class="container">
 
 <div class="col-sm-4 col-xs-6"><div class="demo"></div></div>
 <div class="col-sm-4 col-xs-6"><div class="demo"></div></div>
 <div class="col-sm-4 col-xs-12"><div class="demo"></div></div>
 
 
 <div class="col-sm-3 col-xs-3"><div class="demo"></div></div>
 <div class="col-sm-6 col-xs-6"><div class="demo"></div></div>
 <div class="col-sm-3 col-xs-3"><div class="demo"></div></div>
 
 
 <div class="col-sm-1 col-xs-2"><div class="demo"></div></div>
 <div class="col-sm-1 col-xs-2"><div class="demo"></div></div>
 <div class="col-sm-2 col-xs-8"><div class="demo"></div></div>
 <div class="col-sm-2 col-xs-3"><div class="demo"></div></div>
 <div class="col-sm-6 col-xs-3"><div class="demo"></div></div>
 
</div>
</body>
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js">
</script>
<!-- 包括所有已编译的插件 -->
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js">
</script>
</html>
