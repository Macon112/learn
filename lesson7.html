<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>lesson7</title>
<style type="text/css">
p {
	font-size: 12px;
	position: relative;
	left: 50px;
	top: -10px;
}
</style>
<script type="text/jscript">
//获取字符串长度（汉字算两个字符，字母数字算一个字符）
function a(){
	var x=document.getElementById("demo").value;
	var len=0;
	for(var i=0;i<x.length;i++)
	{
		var a=x.charAt(i);
		if(a.match(/[^\x00-\xff]/ig) !=null){
			len +=2;
		}
		else{
			len +=1;
		}
	}
	return len;
}
function b(){
	var c=a();
if (4<c&c<16)
  {
  document.getElementById("demo2").innerHTML="名称格式正确";
  document.getElementById("demo2").style.color="#00FF00";
  document.getElementById("demo").style.borderColor="#00FF00";
  }
else if (c==0)
  {
  document.getElementById("demo2").innerHTML="姓名不能为空";
  document.getElementById("demo2").style.color="#DC143C";
  document.getElementById("demo").style.borderColor="#DC143C";
  }
else{
  document.getElementById("demo2").innerHTML="长度限制为4~16个字符";
  document.getElementById("demo2").style.color="#B8860B";
  document.getElementById("demo").style.borderColor="#B8860B";
}
}
</script>
</head>
<form>
  名称：
  <input id="demo" type="text" name="m_1" />
  <button id="demo1" type="button" onclick="b()">验证</button>
</form>
<p id="demo2">必填，长度为4~16个字符</p>

</body>
</html>
