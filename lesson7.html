<script type="text/jscript">
//获取字符串长度（汉字算两个字符，字母数字算一个字符）
function a(w){
	var x=document.getElementById(w).value;
	var len=0;
	for(var i=0;i<x.length;i++)
	{
		var a=x.charAt(i);
		if(a.match(/[^\x00-\xff]/ig) !=null){
			len +=2;
		}
		else{
			len +=1;
		}
	}
	return len;
}
function b(d){
	var c=a(d);

else if (c==0)
  {
